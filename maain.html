<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #faefed;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: rgb(248, 30, 5);
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}
nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

.user-email {
    font-size: 14px;
    color: #555;
}

.hero {
    text-align: center;
    padding: 50px 20px;
    background-color: #e4eef7;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
    margin-top: 20px;
    box-shadow: #d06565;
}
#searching{
    width:50%;
    margin: 5px;
    padding:9px;
    /* border: none; */
    background-color: #f2ecec;
    border-radius: 12px;

}
#searching:hover,
#searching:focus {
    width: 150%;
    transition: width 1s ease-in-out;
    border-color: #d06565;
}

#searching {
    transition: width 0.7s ease-in-out;
}

/* Responsive Styles */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
    }

    nav ul li {
        margin: 10px 0;
    }

    .user-email {
        margin-top: 10px;
    }

    .hero {
        padding: 30px 10px;
    }
}
</style>
<body>
    <header>
        <div class="logo">s.k.events</div>
        <nav>
            <input id="searching" type="search" placeholder="search for events.......">
            <ul>
                <!-- <li></li> -->
                <li><a href="#">Hyderabad</a></li>
                <li><a href="#">Create an event</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Tickets</a></li>
            </ul>
        </nav>
        <div class="user-email">sunamirhwashinvestments@gmail.com</div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to s.s.krishna</h1>
            <p>Find and create events in your city.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 s.s.krishna Clone. All rights reserved.</p>
    </footer>
</body>
</html>
