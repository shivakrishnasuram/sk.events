<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./auth.js" defer></script>
</head>
<script>
    function logout(){
       setTimeout(()=>{
        location.replace("./home.html")
        
       },1000) 
    }
</script>

<style>
    :root {
        --bg-color: white;
        --text-color: black;
        --nav-bg: black;
        --nav-text: white;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--nav-bg);
        padding: 1rem 2rem;
        position: relative;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .logo {
        color: var(--nav-text);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        position: relative;
    }

    .nav-links a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: block;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--nav-bg);
        list-style: none;
        padding: 0;
        margin: 0;
        min-width: 150px;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    #theme-btn {
        background: none;
        border: 2px solid var(--nav-text);
        color: var(--nav-text);
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #theme-btn:hover {
        background: var(--nav-text);
        color: var(--nav-bg);
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: var(--nav-text);
        margin: 4px 0;
        transition: 0.4s;
    }

    @media screen and (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: var(--nav-bg);
            width: 100%;
            text-align: center;
        }

        .nav-links.active {
            display: flex;
        }

        .hamburger {
            display: flex;
        }
    }

    .main {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow-x: auto;
        padding: 20px;
        width: 100%;
    }

    .sub {
        display: flex;
        gap: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        padding: 20px;
        flex-shrink: 0;
    }

    .card {
        width: 350px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, black, rgb(77, 3, 147));
        border-radius: 9px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        flex-shrink: 0;
    }
</style>

<body>
    <nav class="navbar">
        <div class="logo">S.K. Events</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Events</a>
                <ul class="dropdown-menu">
                    <li><a href="#">My events</a></li>
                    <li><a href="#">Ongoing</a></li>
                    <li><a href="#">Upcoming</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
            <button onclick="logout()">logout</button>
        </ul>
        <button id="theme-btn">Dark Mode</button>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>


    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./pixeldarks.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./pexels-wendywei-1190297.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./pixelmain.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="main">
        <div class="sub">
            <div class="card">Collage Events</div>
            <div class="card">Music Events</div>
            <div class="card">Birthday Party's</div>
            <div class="card">Anniversary Party</div>
            <div class="card">Valentine's</div>
            <div class="card">Cricket Events</div>
            <div class="card">Dj Nights</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeBtn = document.getElementById("theme-btn");
            const root = document.documentElement;
            let darkMode = false;

            themeBtn.addEventListener("click", () => {
                darkMode = !darkMode;
                root.style.setProperty("--bg-color", darkMode ? "black" : "white");
                root.style.setProperty("--text-color", darkMode ? "white" : "black");
                root.style.setProperty("--nav-bg", darkMode ? "black" : "white");
                root.style.setProperty("--nav-text", darkMode ? "white" : "black");
                themeBtn.textContent = darkMode ? "Light Mode" : "Dark Mode";
            });

            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
                hamburger.classList.toggle("active");
            });
        });
    </script>
</body>

</html>
