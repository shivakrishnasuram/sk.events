<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Define CSS Variables for Light Mode */
    :root {
        --bg-color: white;
        --text-color: black;
        --nav-bg: black;
        --nav-text: white;
    }

    /* Reset Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    /* Navbar Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--nav-bg);
        padding: 1rem 2rem;
        position: relative;
    }

    .logo {
        color: var(--nav-text);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        position: relative;
    }

    .nav-links a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: block;
    }

    /* Dropdown Menu */
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--nav-bg);
        list-style: none;
        padding: 0;
        margin: 0;
        min-width: 150px;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* Theme Toggle Button */
    #theme-btn {
        background: none;
        border: 2px solid var(--nav-text);
        color: var(--nav-text);
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #theme-btn:hover {
        background: var(--nav-text);
        color: var(--nav-bg);
    }

    /* Hamburger Menu */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: var(--nav-text);
        margin: 4px 0;
        transition: 0.4s;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: var(--nav-bg);
            position: absolute;
            top: 100%;
            left: 0;
        }

        .nav-links.active {
            display: flex;
        }

        .hamburger {
            display: flex;
        }
    }
</style>

<body>

    <nav class="navbar">
        <div class="logo">S.K. Events</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Create Event</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Event 1</a></li>
                    <li><a href="#">Event 2</a></li>
                    <li><a href="#">Event 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button id="theme-btn">Dark Mode</button>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeBtn = document.getElementById("theme-btn");
            const root = document.documentElement;
            let darkMode = false;

            themeBtn.addEventListener("click", () => {
                darkMode = !darkMode;

                if (darkMode) {
                    root.style.setProperty("--bg-color", "black");
                    root.style.setProperty("--text-color", "white");
                    root.style.setProperty("--nav-bg", "black");
                    root.style.setProperty("--nav-text", "white");
                    themeBtn.textContent = "Light Mode";
                } else {
                    root.style.setProperty("--bg-color", "white");
                    root.style.setProperty("--text-color", "black");
                    root.style.setProperty("--nav-bg", "white");
                    root.style.setProperty("--nav-text", "black");
                    themeBtn.textContent = "Dark Mode";
                }
            });

            // Hamburger Menu Toggle
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        });
    </script>

</body>

</html>
