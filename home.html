<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./auth.js" defer type="module"></script>

</head>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #d5e91f, #5d90e3, rgb(195, 124, 124));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
    }

    form {
        background: rgba(255, 255, 255, 0.9);
        /* background: rgba(255, 255, 255, 0.3); */
        /* Semi-transparent white */
        backdrop-filter: blur(70px);


        padding: 20px;
        /* border: 0.5px solid black;
        border-radius: 10px; */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 30%;
        max-width: 300px;
        min-width: 200px;
        background: transparent;
        transition: opacity 3s ease;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #170404;
    }

    input[type="email"],
    input[type="password"] {
        width: 93%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, #ea5a32, #6a11cb);
        border: 2px solid #6a11cb;


    }


    button {
        background: transparent;
        border: 2px solid #6a11cb;
        color: #6a11cb;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border-color: transparent;
    }

    /* Hide/Show Forms */
    #signin,
    #regi {
        display: none;
    }

    #signin.active,
    #regi.active {
        display: block;
    }

    #signup.hidden,
    #rdlg.hidden {
        display: none;
    }
</style>

<body>
    <form id="signup" action="">
        <h1>sign up page</h1>
        <label for="mail">enter your email</label>
        <input id="mails" type="email"><br>
        <label for="password"> enter your password</label>
        <input id="passwd" type="password"><br>
        <input type="submit">
    </form>
    <br><br>
    <button id="rdlg">already i have an account</button>

    <form style="display: none;" id="signin" action="">
        <h1>login page</h1>
        <label for="mail">enter your email</label>
        <input id="smail" type="email"><br>
        <label for="password"> enter your password</label>
        <input id="spasswd" type="password"><br>
        <br>
        <input type="submit">
    </form>
    <button style="display: none;" id="regi">register here</button>


    <!-- <button id="googles" >
        signinwith google
    </button> -->







</body>

</html>
